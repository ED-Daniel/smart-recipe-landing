server {
    listen       443 ssl;
    listen  [::]:443 ssl;

    server_name  localhost;

    ssl_certificate   /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;     

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /api {  
        proxy_pass http://smart-recipe.ru:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade; 
    }

    location /.well-known/acme-challenge/-pzD1Q2Hg0iQhsGWkhdOc0JcHdTMCJT4oOh5_R_QzUs {
        add_header Content-Type text/plain;
        return 200 '-pzD1Q2Hg0iQhsGWkhdOc0JcHdTMCJT4oOh5_R_QzUs.chqeuY-I1y_-0ZeukYqxxzHtUnabW4GarPV5yk7xqiA';
    }

    location /.well-known/acme-challenge/JUe0BD3cdJZ_4yG3frJu-RNBlwojVCY9kdshgfWIi_w {
        add_header Content-Type text/plain
        return 200 'JUe0BD3cdJZ_4yG3frJu-RNBlwojVCY9kdshgfWIi_w.chqeuY-I1y_-0ZeukYqxxzHtUnabW4GarPV5yk7xqiA'
    }

    location /media {
        alias /usr/share/nginx/media/;
    }

     error_page  500 502 503 504  /50x.html;     
     location = /50x.html {
          root   /usr/share/nginx/html;
     }
}