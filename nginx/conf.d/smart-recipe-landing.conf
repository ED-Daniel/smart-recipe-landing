server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    
    return 301 https://$host$request_uri;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /.well-known/acme-challenge/-pzD1Q2Hg0iQhsGWkhdOc0JcHdTMCJT4oOh5_R_QzUs {
        add_header Content-Type text/plain;
        return 200 '-pzD1Q2Hg0iQhsGWkhdOc0JcHdTMCJT4oOh5_R_QzUs.chqeuY-I1y_-0ZeukYqxxzHtUnabW4GarPV5yk7xqiA';
    }

    location /.well-known/acme-challenge/JUe0BD3cdJZ_4yG3frJu-RNBlwojVCY9kdshgfWIi_w {
        add_header Content-Type text/plain
        return 200 'JUe0BD3cdJZ_4yG3frJu-RNBlwojVCY9kdshgfWIi_w.chqeuY-I1y_-0ZeukYqxxzHtUnabW4GarPV5yk7xqiA'
    }

    location /api {  
        proxy_pass http://smart-recipe.ru:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade; 
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

